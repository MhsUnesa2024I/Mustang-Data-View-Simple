<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #1c1c1e; color: #e6e1f5; }
        h1 { color: #c39fff; font-weight: 700; }
        .card-custom {
            background-color: #2a2a2d;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #4b4b50;
            box-shadow: 0 0 18px rgba(150, 90, 255, 0.2);
        }
        .table-dark-custom {
            background-color: #1f1f21;
            color: #e6e1f5;
            border-color: #3a3a3d;
        }
        .table-dark-custom th {
            background-color: #2d2d31;
            color: #d2c1ff;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <h1 class="mb-4">Mustang Delete History</h1>
    
    <a href="/" class="btn btn-secondary mb-3">â¬… Back</a>

    <div class="card-custom">

        {% if rows %}
        <table class="table table-dark-custom table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mustang ID</th>
                    <th>Name</th>
                    <th>Release Year</th>
                    <th>Generation</th>
                    <th>Deleted At</th>
                </tr>
            </thead>

            <tbody>
            {% for r in rows %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.mustang_id }}</td>
                    <td>{{ r.name }}</td>
                    <td>{{ r.release_year }}</td>
                    <td>{{ r.generation }}</td>
                    <td>{{ r.deleted_at }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        {% else %}
            <p>No deleted records found.</p>
        {% endif %}

    </div>
</div>

</body>
</html>
