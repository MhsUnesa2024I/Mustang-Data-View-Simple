<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Edit Mustang</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #1c1c1e; color: #e6e1f5; }
        h1 { color: #c39fff; font-weight: 700; }
        .custom-card {
            background-color: #2a2a2d;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #4b4b50;
            box-shadow: 0 0 18px rgba(150, 90, 255, 0.2);
        }
        .btn-purple { background-color: #7d44ff; color: white; }
        .btn-purple:hover { background-color: #6a36e0; }
    </style>
</head>

<body>

<div class="container py-5">

    <h1 class="mb-4">Advanced Edit Mustang</h1>
    <a href="/" class="btn btn-secondary mb-3">â¬… Back</a>

    <div class="custom-card">

        <form method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{ m.name }}" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label>Release Year</label>
                    <input type="number" name="release_year" class="form-control" value="{{ m.release_year }}" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label>Generation</label>
                    <input type="number" name="generation" class="form-control" value="{{ m.generation }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Body Type</label>
                    <input type="text" name="body_type" class="form-control" value="{{ m.body_type }}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Transmission</label>
                    <input type="text" name="transmission" class="form-control" value="{{ m.transmission }}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Drivetrain</label>
                    <input type="text" name="drivetrain" class="form-control" value="{{ m.drivetrain }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Engine</label>
                    <input type="text" name="car_engine" class="form-control" value="{{ m.car_engine }}">
                </div>

                <div class="col-md-3 mb-3">
                    <label>Horsepower</label>
                    <input type="number" name="horse_power" class="form-control" value="{{ m.horse_power }}">
                </div>

                <div class="col-md-3 mb-3">
                    <label>Torque</label>
                    <input type="number" name="torque" class="form-control" value="{{ m.torque }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Top Speed</label>
                    <input type="number" name="top_speed" class="form-control" value="{{ m.top_speed }}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>0â€“60</label>
                    <input type="text" name="zero_to_sixty" class="form-control" value="{{ m.zero_to_sixty }}">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Price</label>
                    <input type="number" name="price" class="form-control" value="{{ m.price }}">
                </div>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3">{{ m.description }}</textarea>
            </div>

            <a href="/edit/{{ m.id }}" class="btn btn-purple w-100 mt-3">ðŸ”„ Switch to Simple Edit</a>

            <button class="btn btn-purple w-100 mt-3">Update Mustang</button>

        </form>

    </div>
</div>

</body>
</html>
