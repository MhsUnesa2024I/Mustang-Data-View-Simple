<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Mustang</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1c1c1e;
            color: #e6e1f5;
        }
        h1 {
            color: #c39fff;
            font-weight: 700;
        }
        .custom-card {
            background-color: #2a2a2d;
            border: 1px solid #4b4b50;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 18px rgba(150, 90, 255, 0.2);
        }
        .btn-purple {
            background-color: #7d44ff;
            color: white;
        }
        .btn-purple:hover {
            background-color: #6a36e0;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <h1 class="mb-4">Add New Mustang</h1>
    <a href="/" class="btn btn-secondary mb-3">â¬… Back</a>

    <div class="custom-card">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Release Year</label>
                <input name="release_year" type="number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Generation</label>
                <input name="generation" type="number" class="form-control" required>
            </div>

            <!-- Everything else will be NULL in backend -->
            <input type="hidden" name="body_type" value="">
            <input type="hidden" name="transmission" value="">
            <input type="hidden" name="drivetrain" value="">
            <input type="hidden" name="car_engine" value="">
            <input type="hidden" name="horse_power" value="">
            <input type="hidden" name="torque" value="">
            <input type="hidden" name="top_speed" value="">
            <input type="hidden" name="zero_to_sixty" value="">
            <input type="hidden" name="price" value="">
            <input type="hidden" name="description" value="">

            <a href="/create_advanced" class="btn btn-purple w-100 mt-3">ðŸ”„ Switch to Advanced Create</a>

            <button type="submit" class="btn btn-purple w-100 mt-3">Save Mustang</button>

        </form>

    </div>
</div>

</body>
</html>
