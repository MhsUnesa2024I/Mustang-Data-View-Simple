<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mustang List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1c1c1e;
            color: #e6e1f5;
        }

  
        .custom-card {
            background-color: #2a2a2d; 
            border: 1px solid #4b4b50;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 18px rgba(150, 90, 255, 0.2);
        }

        h1 {
            color: #c39fff;
            font-weight: 700;
        }

 
        .btn-purple {
            background-color: #7d44ff;
            color: white;
        }
        .btn-purple:hover {
            background-color: #6a36e0;
        }

 
        .btn-edit {
            background-color: #e3b505;
            color: black;
        }
        .btn-edit:hover {
            background-color: #c99c00;
        }

 
        .btn-delete {
            background-color: #d95375;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c44463;
        }

        table thead {
            background-color: #3c3c3f;
            color: #ffe6ff;
        }

        table tbody tr {
            background-color: #2c2c2e;
        }
        table tbody tr:hover {
            background-color: #3a3a3c;
        }

    </style>
</head>

<body>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Mustang List</h1>
        <a href="/create" class="btn btn-purple">➕ Add New Mustang</a>
        <a href="/history" class="btn btn-dark mb-3">➖ View Delete History</a>
    </div>

    <div class="custom-card">

        <table class="table table-dark table-striped table-bordered align-middle text-center">
            <thead>
            <tr>
                <th onclick="sortTable(0)" style="cursor:pointer;">ID</th>
                <th onclick="sortTable(1)" style="cursor:pointer;">Name</th>
                <th onclick="sortTable(2)" style="cursor:pointer;">Year</th>
                <th onclick="sortTable(3)" style="cursor:pointer;">Gen</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            {% for m in mustangs %}
            <tr>
                <td>{{ m.id }}</td>
                <td>{{ m.name }}</td>
                <td>{{ m.release_year }}</td>
                <td>{{ m.generation }}</td>
                <td>
                    <a href="/details/{{ m.id }}" class="btn btn-sm btn-info">Details</a>
                    <a href="/edit/{{ m.id }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ m.id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>


        </table>

    </div>

</div>

<script src="/static/sort.js"></script>

</body>
</html>
